<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./estilos/styleBiblioteca.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #041943;
        }
        #login-container {
            background-color: rgb(83, 80, 120);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't increase total width */
        }
        #login-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #login-container button:hover {
            background-color: #0056b3;
        }
        #content-container {
            display: none; /* Hidden by default */
            background-color: #041943;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Acceso Restringido</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkCredentials()">Ingresar</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <div id="content-container">
        <form class="formulario-search" action="./ejecuciones/consultaAutores.php" method="GET">
            <label for="search_term">Consulta Autores:</label>
            <input type="text" id="search_term" name="search_term">
            <input class="Boton" type="submit" value="Search">
        </form>
        <form class="formulario-search" action="./ejecuciones/consultaEditorial.php" method="GET">
            <label for="search_term">Consulta Editoriales:</label>
            <input type="text" id="search_term" name="search_term">
            <input class="Boton" type="submit" value="Search">
        </form>|
        <form class="formulario-search" action="./ejecuciones/consultaPrestamo.php" method="GET">
            <label for="search_term">Consulta Prestamos:</label>
            <input type="text" id="search_term" name="search_term">
            <input class="Boton" type="submit" value="Search">
        </form>|
        <form class="formulario-search" action="./ejecuciones/consultaLibros.php" method="GET">
            <label for="search_term">Consulta Libros:</label>
            <input type="text" id="search_term" name="search_term">
            <input class="Boton" type="submit" value="Search">
        </form>|
        <form class="formulario-search" action="./ejecuciones/consultaUsuarios.php" method="GET">
            <label for="search_term">Consulta Usuarios:</label>
            <input type="text" id="search_term" name="search_term">
            <input class="Boton" type="submit" value="Search">
        </form><BR></BR>
        <button class="Boton" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        // Define tus credenciales (¡solo para demostración, NO USAR EN PRODUCCIÓN!)
        const correctUsername = "1";
        const correctPassword = "1";

        function checkCredentials() {
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            const loginContainer = document.getElementById("login-container");
            const contentContainer = document.getElementById("content-container");
            const errorMessage = document.getElementById("error-message");

            if (usernameInput === correctUsername && passwordInput === correctPassword) {
                loginContainer.style.display = "none"; // Oculta el formulario de login
                contentContainer.style.display = "block"; // Muestra el contenido
                errorMessage.textContent = ""; // Limpia cualquier mensaje de error
            } else {
                errorMessage.textContent = "Usuario o contraseña incorrectos.";
            }
        }

        function logout() {
            const loginContainer = document.getElementById("login-container");
            const contentContainer = document.getElementById("content-container");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            contentContainer.style.display = "none"; // Oculta el contenido
            loginContainer.style.display = "block"; // Muestra el formulario de login
            usernameInput.value = ""; // Limpia el campo de usuario
            passwordInput.value = ""; // Limpia el campo de contraseña
        }
    </script>
    
</body>
</html>
